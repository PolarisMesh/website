swagger: '2.0'
paths:
  /config/v1/GetConfigFile:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - Client
      summary: 拉取配置
      operationId: getConfigFile
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
          required: true
        - type: string
          description: 配置文件名
          name: fileName
          in: query
          required: true
        - type: integer
          description: 配置文件客户端版本号，刚启动时设置为 0
          name: version
          in: query
          required: true
      responses:
        '200':
          description: OK
  /config/v1/WatchConfigFile:
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - Client
      summary: 监听配置
      operationId: watchConfigFile
      parameters:
        - description: 通过 Http LongPolling 机制订阅配置变更。
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ClientWatchConfigFileRequest'
      responses:
        '200':
          description: OK
  /config/v1/configfilegroups:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 搜索配置文件组
      operationId: QueryConfigFileGroups
      parameters:
        - type: string
          description: 命名空间，不填表示全部命名空间
          name: namespace
          in: query
        - type: string
          description: 配置文件分组名，模糊搜索
          name: group
          in: query
        - type: string
          description: 配置文件名称，模糊搜索
          name: fileName
          in: query
        - type: integer
          default: 0
          description: 翻页偏移量 默认为 0
          name: offset
          in: query
        - type: integer
          default: 100
          description: 一页大小，最大为 100
          name: limit
          in: query
          required: true
      responses:
        '200':
          description: OK
    put:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 更新配置文件组
      operationId: UpdateConfigFileGroup
      parameters:
        - description: |-
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
             ```
            {
                "name":"someGroup",
                "namespace":"someNamespace",
                "comment":"some comment",
                 "createBy":"ledou"
            }
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFileGroup'
      responses:
        '200':
          description: OK
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 创建配置文件组
      operationId: CreateConfigFileGroup
      parameters:
        - description: |-
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
             ```
            {
                "name":"someGroup",
                "namespace":"someNamespace",
                "comment":"some comment",
                "createBy":"ledou"
            }
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFileGroup'
      responses:
        '200':
          description: OK
    delete:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 删除配置文件组
      operationId: DeleteConfigFileGroup
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
          required: true
      responses:
        '200':
          description: OK
  /config/v1/configfiles:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 拉取配置
      operationId: GetConfigFile
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
          required: true
        - type: string
          description: 配置文件名
          name: name
          in: query
          required: true
      responses:
        '200':
          description: OK
    put:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 更新配置文件
      operationId: UpdateConfigFile
      parameters:
        - description: |
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
             ```{
                "name":"application.properties",
                "namespace":"someNamespace",
                "group":"someGroup",
                "content":"redis.cache.age=10",
                "comment":"第一个配置文件",
                "tags":[{"key":"service", "value":"helloService"}],
                "createBy":"ledou",
                "format":"properties"
            }
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFile'
      responses:
        '200':
          description: OK
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 创建配置文件
      operationId: CreateConfigFile
      parameters:
        - description: |
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
             ```{
                "name":"application.properties",
                "namespace":"someNamespace",
                "group":"someGroup",
                "content":"redis.cache.age=10",
                "comment":"第一个配置文件",
                "tags":[{"key":"service", "value":"helloService"}],
                "createBy":"ledou",
                "format":"properties"
            }
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFile'
      responses:
        '200':
          description: OK
    delete:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 删除配置文件
      operationId: DeleteConfigFile
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
          required: true
        - type: string
          description: 配置文件
          name: name
          in: query
          required: true
        - type: string
          description: 操作人
          name: deleteBy
          in: query
      responses:
        '200':
          description: OK
  /config/v1/configfiles/batchdelete:
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 批量删除配置文件
      operationId: BatchDeleteConfigFile
      parameters:
        - type: string
          description: 操作人
          name: deleteBy
          in: query
        - description: |-
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
            ```[
                 {
                     "name":"application.properties",
                     "namespace":"someNamespace",
                     "group":"someGroup"
                 }
            ]
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFile'
      responses:
        '200':
          description: OK
  /config/v1/configfiles/by-group:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 搜索配置文件
      operationId: QueryConfigFilesByGroup
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
        - type: string
          description: 配置文件分组
          name: group
          in: query
        - type: integer
          default: 0
          description: 翻页偏移量 默认为 0
          name: offset
          in: query
        - type: integer
          default: 100
          description: 一页大小，最大为 100
          name: limit
          in: query
          required: true
      responses:
        '200':
          description: OK
  /config/v1/configfiles/export:
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 导出配置文件
      operationId: ExportConfigFile
      parameters:
        - description: |-
            ```[
                 {
                     "namespace":"someNamespace",
                     "groups":["someGroups"]
                 "names":["application.properties"],
                     }
            ]
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFileExportRequest'
      responses:
        '200':
          description: OK
  /config/v1/configfiles/import:
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 导入配置文件
      operationId: ImportConfigFile
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
        - type: string
          description: 配置文件冲突处理，跳过skip，覆盖overwrite
          name: conflict_handling
          required: true
        - type: file
          description: 配置文件
          name: config
          required: true
        - description: |-
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header X-Polaris-Token: {访问凭据}
            ```[
                 {
                     "name":"application.properties",
                    "namespace":"someNamespace",
                     "group":"someGroup"
                 }
            ]
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFile'
      responses:
        '200':
          description: OK
  /config/v1/configfiles/release:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 获取配置文件最后一次全量发布信息
      operationId: GetConfigFileRelease
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
          required: true
        - type: string
          description: 配置文件
          name: name
          in: query
          required: true
      responses:
        '200':
          description: OK
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 发布配置文件
      operationId: PublishConfigFile
      parameters:
        - description: |-
            开启北极星服务端针对控制台接口鉴权开关后，需要添加下面的 header
            Header  X-Polaris-Token: {访问凭据}
            ```{
                "name":"release-002",
                "fileName":"application.properties",
                "namespace":"someNamespace",
                "group":"someGroup",
                "comment":"发布第一个配置文件",
                "createBy":"ledou"
            }
            ```
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/config_manage.ConfigFileRelease'
      responses:
        '200':
          description: OK
  /config/v1/configfiles/releasehistory:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 获取配置文件发布历史记录
      operationId: GetConfigFileReleaseHistory
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
          required: true
        - type: string
          description: 配置文件分组
          name: group
          in: query
        - type: string
          description: 配置文件
          name: name
          in: query
        - type: integer
          default: 0
          description: 翻页偏移量 默认为 0
          name: offset
          in: query
        - type: integer
          default: 100
          description: 一页大小，最大为 100
          name: limit
          in: query
          required: true
      responses:
        '200':
          description: OK
  /config/v1/configfiles/search:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 搜索配置文件
      operationId: SearchConfigFile
      parameters:
        - type: string
          description: 命名空间
          name: namespace
          in: query
        - type: string
          description: 配置文件分组
          name: group
          in: query
        - type: string
          description: 配置文件
          name: name
          in: query
        - type: string
          description: 格式：key1,value1,key2,value2
          name: tags
          in: query
        - type: integer
          default: 0
          description: 翻页偏移量 默认为 0
          name: offset
          in: query
        - type: integer
          default: 100
          description: 一页大小，最大为 100
          name: limit
          in: query
          required: true
      responses:
        '200':
          description: OK
  /config/v1/configfiletemplates:
    get:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 获取配置模板
      operationId: GetAllConfigFileTemplates
      responses:
        '200':
          description: OK
    post:
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
        - application/zip
      tags:
        - ConfigConsole
      summary: 创建配置模板
      operationId: CreateConfigFileTemplate
      responses:
        '200':
          description: OK
  /core/v1/auth/principal/resources:
    get:
      description: |

        请求示例：

        ~~~
        GET /core/v1/auth/principal/resources?principal_id=xxx&principal_type=user
        Header X-Polaris-Token: {访问凭据}
        ~~~

        | 参数名         | 类型   | 描述                     | 是否必填 |
        |----------------|--------|------------------------|---------|
        | principal_id   | string | 策略ID                   | 是       |
        | principal_type | string | Principal类别，user/group | 是       |


        响应示例：

        ~~~json
        {
            "code": 200000,
            "info": "execute success",
            "resources": {
                "namespaces": [
                    {
                        "id": "xxx",
                        "namespace": "xxx",
                        "name": "xxx"
                    }
                ],
                "services": [
                    {
                        "id": "xxx",
                        "namespace": "Polaris",
                        "name": "xxx"
                    }
                ],
                "config_groups": [{
                        "id": "xxx",
                        "namespace": "xxx",
                        "name": "xxx"
                    }
                ]
            }
        }
        ~~~
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - AuthRule
      summary: 获取鉴权策略详细
      operationId: GetPrincipalResources
      parameters:
        - type: string
          description: 策略ID
          name: principal_id
          in: query
          required: true
        - type: string
          description: Principal类别，user/group
          name: principal_type
          in: query
          required: true
      responses:
        '200':
          description: OK
  /core/v1/auth/status:
    get:
      description: "\n\n请求示例：\n\n~~~\nGET /core/v1/auth/status\n~~~\n\n\n\n响应示例：\n\n~~~\n{\n\t\"code\": 200000,\n\t\"info\": \"execute success\",\n\t\"optionSwitch\":\n\t{\n\t\t\"auth\": \"true\"\n\t}\n}\n~~~\n"
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - AuthRule
      summary: 查询鉴权开关信息
      operationId: AuthStatus
      responses:
        '200':
          description: OK
  /core/v1/auth/strategies:
    get:
      description: |

        请求示例：

        ~~~
        GET /core/v1/auth/strategies?{key}={value}
        Header X-Polaris-Token: {访问凭据}
        ~~~

        支持的URL参数

        | 参数名         | 类型   | 描述                                                                  | 是否必填 |
        |----------------|--------|---------------------------------------------------------------------|---------|
        | id             | string | 策略ID                                                                | 否       |
        | name           | string | 策略名称, 当前仅提供全模糊搜索                                        | 否       |
        | default        | string | “0” 查询自定义策略；“1” 查询默认策略；不填则为查询（默认+自定义）鉴权策略 | 否       |
        | res_id         | string | 资源ID                                                                | 否       |
        | res_type       | string | 资源类型, namespace、service、config_group                              | 否       |
        | principal_id   | string | 成员ID                                                                | 否       |
        | principal_type | string | 成员类型, user、group                                                  | 否       |
        | show_detail    | bool   | 是否显示策略详细                                                      | 否       |
        | offset         | int    | 查询偏移量, 默认为0                                                   | 否       |
        | limit          | int    | 本次查询条数, 最大为100                                               | 否       |


        响应示例：

        ~~~json
        {
            "code": 200000,
            "info": "execute success",
            "amount": 1,
            "size": 1,
            "authStrategies": [
                {
                    "id": "xxx",
                    "name": "xxx",
                    "principals": {
                        "users": [
                            {
                                "id": "xxx",
                                "name": "xxx"
                            }
                        ],
                        "groups": [
                            {
                                "id": "xxx",
                                "name": "xxx"
                            }
                        ]
                    },
                    "resources": {
                        "strategy_id": null,
                        "namespaces": [],
                        "services": [
                            {
                                "id": "xxx",
                                "namespace": "default",
                                "name": "Demo-1"
                            },
                            {
                                "id": "xxx",
                                "namespace": "default",
                                "name": "Demo-2"
                            }
                        ],
                        "config_groups": []
                    },
                    "action": "READ_WRITE",
                    "comment": "Default Strategy",
                    "ctime": "2022-02-09 19:48:53",
                    "mtime": "2022-02-09 19:48:53",
                    "default_strategy": true
                },
            ]
        }
        ~~~
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - AuthRule
      summary: 查询鉴权策略列表
      operationId: GetStrategies
      parameters:
        - type: string
          description: 策略ID
          name: id
          in: query
        - type: string
          description: 策略名称, 当前仅提供全模糊搜索
          name: name
          in: query
        - type: string
          description: “0” 查询自定义策略；“1” 查询默认策略；不填则为查询（默认+自定义）鉴权策略
          name: default
          in: query
        - type: string
          description: 资源ID
          name: res_id
          in: query
        - type: string
          description: 资源类型, namespace、service、config_group
          name: res_type
          in: query
        - type: string
          description: 成员ID
          name: principal_id
          in: query
        - type: string
          description: 成员类型, user、group
          name: principal_type
          in: query
        - type: boolean
          description: 是否显示策略详细
          name: show_detail
          in: query
        - type: integer
          default: 0
          description: 查询偏移量, 默认为0
          name: offset
          in: query
        - type: integer
          description: 本次查询条数, 最大为100
          name: limit
          in: query
      responses:
        '200':
          description: OK
    put:
      description: |

        请求示例：

        ~~~
        PUT /core/v1/auth/strategies
        Header X-Polaris-Token: {访问凭据}
        ~~~

        ~~~json
        [
            {
                "id": "xxx",
                "comment": "xxx",
                "add_principals": {
                    "users": [{
                        "id": "xxx"
                    },{
                        "id": "xxx"
                    }],
                    "groups": [{
                        "id": "xxx"
                    }]
                },
                "remove_principals": {
                    "users": [{"id": "xxx"}],
                    "groups": [{
                        "id": "xxx"
                    }]
                },
                "add_resources": {
                  "namespaces": [
                    {
                        "id":"xxx"
                    }],
                  "services": [{
                        "id":"xxx"
                   }],
                  "config_groups": [
                      {
                        "id":"xxx"
                   }]
                },
                "remove_resources": {
                  "namespaces": [
                    {
                        "id": "xxx"
                    }
                  ],
                  "services": [],
                  "config_groups": []
                }
            }
        ]
        ~~~

        响应示例：

        ~~~json
        {
            "code": 200000,
            "info": "execute success",
            "size": 1,
            "responses": [
                {
                    "code": 200000,
                    "info": "execute success"
                }
            ]
        }
        ~~~
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - AuthRule
      summary: 更新鉴权策略
      operationId: UpdateStrategies
      parameters:
        - description: update auth strategy
          name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/security.AuthStrategy'
      responses:
        '200':
          description: OK
  /core/v1/auth/strategies/delete:
    post:
      description: |

        请求示例：

        ~~~
        POST /core/v1/auth/strategies/delete
        Header X-Polaris-Token: {访问凭据}
        ~~~

        ~~~json
        [
            {
                "id": "xxx"
            }
        ]
        ~~~

        响应示例：

